<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAi v5</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #2b2b2b;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      background-color: #2b2b2b;
      padding: 20px;
      width: 250px;
      border-right: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2b2b2b;
      overflow: hidden;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .chat-message {
      background-color: #3c3c3c;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #444;
      color: #ffffff;
      align-self: flex-end;
    }
    .chat-message.bot {
      background-color: #2d2d2d;
      color: #e8e8e8;
      align-self: flex-start;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      align-items: center;
    }
    .chat-input-container input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }
    .chat-input-container button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-right: 10px;
    }
    .chat-input-container button:hover {
      background-color: #e8e8e8;
    }
    .chat-input-container button:focus {
      outline: none;
    }
    /* Button icons */
    .chat-input-container button.send-btn::after {
      content: "â†’";
      font-size: 20px;
      color: black;
    }
    .chat-input-container button.upload-btn::after {
      content: "ðŸ“Ž";
      font-size: 20px;
      color: black;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #aaa;
    }
    .loading span {
      display: inline-block;
      margin: 0 3px;
      font-size: 20px;
      animation: wave 1.5s infinite;
    }
    .loading span:nth-child(1) {
      animation-delay: 0s;
    }
    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes wave {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .key-points {
      margin-top: 5px;
      margin-bottom: 15px;
      padding-left: 20px;
    }
    .key-points li {
      margin-bottom: 5px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">LightAi v5</div>
    <div class="main-content">
      <div class="sidebar">
        This is a model under development made by Shreyan && Co
      </div>
      <div class="chat-container">
        <div class="chat-log" id="chatLog">
          <div class="chat-message bot">
            I am LightAI, your assistant. How can I help you today?
          </div>
        </div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button class="upload-btn" id="uploadButton"></button>
          <button class="send-btn" id="sendButton"></button>
          <!-- Hidden file input -->
          <input type="file" id="fileInput" style="display: none;" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');

    function addMessage(message, userType) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', userType);
      messageDiv.innerHTML = message;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      chatInput.value = '';

      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading');
      loadingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatLog.appendChild(loadingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        chatLog.removeChild(loadingDiv);
        const formattedResponse = formatResponse(data.response);
        addMessage(formattedResponse, 'bot');
      } catch (error) {
        chatLog.removeChild(loadingDiv);
        addMessage('Sorry, there was an error processing your request.', 'bot');
      }
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading');
      loadingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatLog.appendChild(loadingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        chatLog.removeChild(loadingDiv);
        if (data.response) {
          const formattedResponse = formatResponse(data.response);
          addMessage(formattedResponse, 'bot');
        } else if (data.error) {
          addMessage(data.error, 'bot');
        }
      } catch (error) {
        chatLog.removeChild(loadingDiv);
        addMessage('Sorry, there was an error uploading your file.', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    function formatResponse(response) {
      const sections = response.split('\n');
      return sections.map(section => {
        if (section.startsWith('###')) {
          return `<div class="section-title">${section.replace('###', '').trim()}</div>`;
        } else if (section.startsWith('-')) {
          return `<ul class="key-points"><li>${section.replace('-', '').trim()}</li></ul>`;
        } else {
          return `<p>${section}</p>`;
        }
      }).join('');
    }
  </script>
</body>
</html>
