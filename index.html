<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 800px;
      background-color: #2b2b2b;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-message {
      margin: 15px 0;
    }

    .chat-message span {
      display: block;
      padding: 15px;
      border-radius: 8px;
      background-color: #3c3c3c;
      margin: 0 auto;
      word-wrap: break-word;
      max-width: 90%;
    }

    .chat-log .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-log .key-points {
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .chat-log .key-points li {
      margin-bottom: 5px;
    }

    .chat-log .code-block {
      background-color: #1e1e1e;
      padding: 15px;
      font-family: monospace;
      border: 1px solid #444;
      border-radius: 5px;
      overflow-x: auto;
    }

    .chat-input {
      display: flex;
      padding: 20px;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }

    .chat-input button {
      padding: 15px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .loading {
      font-style: italic;
      color: #999;
    }

    .loading span {
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chatLog">
      <!-- Default assistant greeting -->
      <div class="chat-message">
        <span>I am LightAI, your assistant. How can I help you today?</span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      messageDiv.innerHTML = `<span>${message}</span>`;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function addSection(title, points) {
      const titleDiv = document.createElement('div');
      titleDiv.classList.add('section-title');
      titleDiv.textContent = title;

      const pointsList = document.createElement('ul');
      pointsList.classList.add('key-points');
      points.forEach(point => {
        const listItem = document.createElement('li');
        listItem.textContent = point;
        pointsList.appendChild(listItem);
      });

      chatLog.appendChild(titleDiv);
      chatLog.appendChild(pointsList);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Add user message
      addMessage(`You: ${userMessage}`);
      chatInput.value = '';

      // Add loading message
      const loadingMessage = document.createElement('div');
      loadingMessage.classList.add('chat-message');
      loadingMessage.innerHTML = `<span class="loading">Loading<span>.</span><span>.</span><span>.</span></span>`;
      chatLog.appendChild(loadingMessage);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chatLog.removeChild(loadingMessage);

        // Format response into sections
        const sections = parseResponse(data.response);
        sections.forEach(section => {
          if (section.type === 'text') addMessage(section.content);
          else if (section.type === 'points') addSection(section.title, section.points);
        });
      } catch (error) {
        chatLog.removeChild(loadingMessage);
        addMessage('Sorry, there was an error processing your request.');
      }
    }

    function parseResponse(response) {
      const sections = [];
      const lines = response.split('\n');
      let currentSection = null;

      lines.forEach(line => {
        if (line.startsWith('###')) {
          if (currentSection) sections.push(currentSection);
          currentSection = { type: 'points', title: line.replace('###', '').trim(), points: [] };
        } else if (currentSection && currentSection.type === 'points') {
          currentSection.points.push(line.trim());
        } else {
          if (currentSection) sections.push(currentSection);
          currentSection = { type: 'text', content: line.trim() };
        }
      });

      if (currentSection) sections.push(currentSection);
      return sections;
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
