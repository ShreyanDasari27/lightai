<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAI Chatbot</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }

    /* Chat Container */
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 800px;
      background-color: #2b2b2b;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Chat Log */
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-log .message {
      margin: 15px 0;
    }

    .chat-log .user {
      text-align: right;
    }

    .chat-log .bot {
      text-align: left;
    }

    .chat-log .message span {
      display: block;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-log .user span {
      background-color: #4a90e2;
      color: white;
      margin-left: auto;
    }

    .chat-log .bot span {
      background-color: #3c3c3c;
      color: #e8e8e8;
      margin-right: auto;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      padding: 20px;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }

    .chat-input input::placeholder {
      color: #999;
    }

    .chat-input button {
      padding: 15px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #3c7fd9;
    }

    /* Loading Animation */
    .loading {
      font-style: italic;
      color: #999;
      display: inline-block;
    }

    .loading span {
      display: inline-block;
      animation: blink 1.5s infinite;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // Function to add messages to the chat log
    function addMessage(type, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.innerHTML = `<span>${message}</span>`;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to send a message
    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Add user message to chat log
      addMessage('user', userMessage);
      chatInput.value = '';

      // Add loading animation
      const loadingMessage = document.createElement('div');
      loadingMessage.classList.add('message', 'bot');
      loadingMessage.innerHTML = `<span class="loading">Loading<span>.</span><span>.</span><span>.</span></span>`;
      chatLog.appendChild(loadingMessage);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        // Fetch response from server
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });
        const data = await response.json();

        // Remove loading animation and add response
        chatLog.removeChild(loadingMessage);
        addMessage('bot', formatResponse(data.response));
      } catch (error) {
        // Handle errors
        chatLog.removeChild(loadingMessage);
        addMessage('bot', 'Sorry, there was an error processing your request.');
      }
    }

    // Format the AI response into sections and bullet points
    function formatResponse(response) {
      const sections = response.split('\n\n'); // Split response into sections
      return sections.map(section => {
        const bullets = section.split('\n').map(line => `<li>${line}</li>`).join('');
        return `<ul>${bullets}</ul>`;
      }).join('');
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
