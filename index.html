<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightAi v5</title>
  <!-- Import Google Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- PrismJS for syntax highlighting (using VSCode Tomorrow theme) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <!-- MarkedJS for Markdown parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    /* Base and minimalistic styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #2b2b2b;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      background-color: #2b2b2b;
      padding: 20px;
      width: 250px;
      border-right: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2b2b2b;
      overflow: hidden;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Message bubble styling â€“ container is centered; text inside may be left for bot messages */
    .chat-message {
      background-color: #3c3c3c;
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      margin: 10px auto;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #444;
      color: #cccccc;
      text-align: center;
    }
    .chat-message.bot {
      background-color: #2d2d2d;
      color: #e8e8e8;
      text-align: left;
    }
    /* Chat input container improvements */
    .chat-input-container {
      display: flex;
      padding: 15px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      align-items: center;
      gap: 10px;
    }
    .chat-input-container input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      font-size: 16px;
    }
    .chat-input-container input[type="text"]::placeholder {
      color: #aaa;
    }
    /* Remove old send/upload button styles (they will be replaced by our new button) */
    .chat-input-container button {
      border: none;
      background: none;
      cursor: pointer;
    }
    /* Code block styling â€“ ensure left alignment and proper expansion */
    .code-block-container {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 80%;
      overflow: auto;
      font-family: Consolas, "Courier New", monospace;
      position: relative;
      text-align: left !important;
    }
    .code-block-container pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .code-block-header {
      background-color: #2d2d2d;
      padding: 5px 10px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-button {
      background-color: #444;
      border: none;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .code-content {
      background-color: #1e1e1e;
      padding: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    /* Fade-in for new messages */
    .fade-in {
      animation: fadeIn 0.3s forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Loader animation (based on your provided CSS, with color adjusted) */
    .loader {
      position: relative;
      width: 120px;
      height: 90px;
      margin: 0 auto;
    }
    .loader:before {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 50px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #569cd6; /* Changed from green to blue */
      animation: loading-bounce 0.5s ease-in-out infinite alternate;
    }
    .loader:after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 7px;
      width: 45px;
      border-radius: 4px;
      box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
      animation: loading-step 1s ease-in-out infinite;
    }
    @keyframes loading-bounce {
      0% { transform: scale(1, 0.7); }
      40% { transform: scale(0.8, 1.2); }
      60% { transform: scale(1, 1); }
      100% { bottom: 140px; }
    }
    @keyframes loading-step {
      0% {
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
                    0 10px 0 #f2f2f2,
                    -35px 50px 0 #f2f2f2,
                    -70px 90px 0 #f2f2f2;
      }
      100% {
        box-shadow: 0 10px 0 #f2f2f2,
                    -35px 50px 0 #f2f2f2,
                    -70px 90px 0 #f2f2f2,
                    -70px 90px 0 rgba(0, 0, 0, 0);
      }
    }
    /* New Generate button using provided styles */
    .btn {
      border: none;
      width: 15em;
      height: 5em;
      border-radius: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1C1A1C;
      cursor: pointer;
      transition: all 450ms ease-in-out;
    }
    .sparkle {
      fill: #AAAAAA;
      transition: all 800ms ease;
    }
    .text {
      font-weight: 600;
      color: #AAAAAA;
      font-size: medium;
    }
    .btn:hover {
      background: linear-gradient(0deg,#A47CF3,#683FEA);
      box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.4),
                  inset 0px -4px 0px 0px rgba(0,0,0,0.2),
                  0px 0px 0px 4px rgba(255,255,255,0.2),
                  0px 0px 180px 0px #9917FF;
      transform: translateY(-2px);
    }
    .btn:hover .text {
      color: white;
    }
    .btn:hover .sparkle {
      fill: white;
      transform: scale(1.2);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-content { flex-direction: column; }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #444;
      }
      .btn {
        width: 100%;
      }
      .chat-input-container {
        flex-direction: column;
        gap: 10px;
      }
      .chat-input-container input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">LightAi v5</div>
    <div class="main-content">
      <div class="sidebar">
        This is a model under development made by Shreyan && Co
      </div>
      <div class="chat-container">
        <div class="chat-log" id="chatLog">
          <div class="chat-message bot fade-in">
            I am LightAI, your assistant. How can I help you today?
          </div>
        </div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <!-- New Generate button -->
          <button class="btn" id="sendButton">
            <svg class="sparkle" width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 2l2.9 7H22l-5.9 4.3L17.8 22 12 17.7 6.2 22l1.7-8.7L2 9h7.1L12 2z"/>
            </svg>
            <span class="text">Generate</span>
          </button>
          <button class="upload-btn" id="uploadButton">
            ðŸ“Ž
          </button>
          <!-- Hidden file input -->
          <input type="file" id="fileInput" style="display: none;" />
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global flag for cancelling animations.
    let stopRequested = false;
    // Reference to any active interval.
    let currentInterval = null;

    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');

    // Append a simple message (for user messages)
    function addMessage(message, userType) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', userType, 'fade-in');
      messageDiv.innerHTML = message;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Immediately finish any ongoing animation.
    function finishCurrentAnimation(element, plainText, isCode, callback) {
      if (currentInterval) {
        clearInterval(currentInterval);
        currentInterval = null;
      }
      if (isCode) {
        element.textContent = plainText;
        Prism.highlightElement(element);
      } else {
        element.innerHTML = marked.parse(plainText);
      }
      if (callback) callback();
    }

    // Animate letter-by-letter typing. Checks for stopRequested.
    function animateTyping(element, text, isCode, callback) {
      let i = 0;
      const typingSpeed = 30; // ms per character
      const plainText = text;
      currentInterval = setInterval(() => {
        if (stopRequested) {
          finishCurrentAnimation(element, plainText, isCode, callback);
          stopRequested = false;
          clearInterval(currentInterval);
          currentInterval = null;
          return;
        }
        i++;
        if (isCode) {
          element.textContent = plainText.substring(0, i);
        } else {
          element.textContent = plainText.substring(0, i);
        }
        chatLog.scrollTop = chatLog.scrollHeight;
        if (i >= plainText.length) {
          clearInterval(currentInterval);
          currentInterval = null;
          if (!isCode) {
            element.innerHTML = marked.parse(plainText);
          } else {
            element.textContent = plainText;
            Prism.highlightElement(element);
          }
          if (callback) callback();
        }
      }, typingSpeed);
    }

    // Show a "Thinking..." indicator with the new loader animation and a Stop button.
    function showLoadingIndicator() {
      const loadingContainer = document.createElement('div');
      loadingContainer.classList.add('chat-message', 'bot');
      
      // "Thinking..." text above the loader.
      const thinkingText = document.createElement('div');
      thinkingText.textContent = "Thinking...";
      thinkingText.style.textAlign = "center";
      thinkingText.style.marginBottom = "10px";
      loadingContainer.appendChild(thinkingText);
      
      // Add the loader element.
      const loader = document.createElement('div');
      loader.classList.add('loader');
      loadingContainer.appendChild(loader);
      
      // Add a Stop button.
      const stopButton = document.createElement('button');
      stopButton.textContent = "Stop";
      stopButton.style.marginTop = "10px";
      stopButton.style.padding = "5px 10px";
      stopButton.style.fontSize = "12px";
      stopButton.onclick = () => { stopRequested = true; };
      loadingContainer.appendChild(stopButton);
      
      chatLog.appendChild(loadingContainer);
      chatLog.scrollTop = chatLog.scrollHeight;
      return loadingContainer;
    }

    // Animate bot messages by splitting into text and code segments.
    function animateBotMessage(response) {
      const container = document.createElement('div');
      container.classList.add('chat-message', 'bot');
      chatLog.appendChild(container);
      chatLog.scrollTop = chatLog.scrollHeight;
      
      // Split response into segments using code fences (```language\ncode\n```)
      let segments = [];
      let lastIndex = 0;
      const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let match;
      while ((match = codeRegex.exec(response)) !== null) {
        if (match.index > lastIndex) {
          segments.push({ type: 'text', content: response.substring(lastIndex, match.index) });
        }
        segments.push({ type: 'code', language: match[1] || 'none', content: match[2] });
        lastIndex = codeRegex.lastIndex;
      }
      if (lastIndex < response.length) {
        segments.push({ type: 'text', content: response.substring(lastIndex) });
      }
      
      // Animate segments sequentially.
      function animateSegment(index) {
        if (index >= segments.length) return;
        const segment = segments[index];
        if (segment.type === 'text') {
          const textElem = document.createElement('div');
          container.appendChild(textElem);
          animateTyping(textElem, segment.content, false, () => animateSegment(index + 1));
        } else if (segment.type === 'code') {
          const codeContainer = document.createElement('div');
          codeContainer.classList.add('code-block-container', 'fade-in');
          
          const codeHeader = document.createElement('div');
          codeHeader.classList.add('code-block-header');
          codeHeader.innerHTML = `<span>Code Output (${segment.language})</span>`;
          
          const copyButton = document.createElement('button');
          copyButton.classList.add('copy-button');
          copyButton.innerText = 'Copy';
          codeHeader.appendChild(copyButton);
          codeContainer.appendChild(codeHeader);
          
          const pre = document.createElement('pre');
          const codeElem = document.createElement('code');
          codeElem.className = 'language-' + segment.language;
          pre.appendChild(codeElem);
          codeContainer.appendChild(pre);
          container.appendChild(codeContainer);
          
          copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(segment.content);
          });
          animateTyping(codeElem, segment.content, true, () => {
            Prism.highlightElement(codeElem);
            animateSegment(index + 1);
          });
        }
      }
      animateSegment(0);
    }

    // Handle sending a user message.
    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      chatInput.value = '';
      
      stopRequested = false;
      const loadingIndicator = showLoadingIndicator();
      
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        chatLog.removeChild(loadingIndicator);
        animateBotMessage(data.response);
      } catch (error) {
        chatLog.removeChild(loadingIndicator);
        addMessage('Sorry, there was an error processing your request.', 'bot');
      }
    }

    // Handle file uploads (images or text files).
    async function uploadFile(file) {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          addMessage(`<img src="${e.target.result}" style="max-width: 100%; border-radius: 8px;">`, 'user');
        };
        reader.readAsDataURL(file);
      } else {
        addMessage(`<em>File "${file.name}" uploaded.</em>`, 'user');
      }
      const formData = new FormData();
      formData.append('file', file);
      
      stopRequested = false;
      const loadingIndicator = showLoadingIndicator();
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        chatLog.removeChild(loadingIndicator);
        if (data.response) {
          animateBotMessage(data.response);
        } else if (data.error) {
          addMessage(data.error, 'bot');
        }
      } catch (error) {
        chatLog.removeChild(loadingIndicator);
        addMessage('Sorry, there was an error uploading your file.', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    uploadButton.addEventListener('click', () => { fileInput.click(); });
    fileInput.addEventListener('change', () => { 
      const file = fileInput.files[0]; 
      if (file) uploadFile(file); 
    });
  </script>
</body>
</html>
