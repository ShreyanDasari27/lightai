<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- For proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAi v5</title>
  <!-- PrismJS for syntax highlighting (VSCode Tomorrow theme) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <!-- MarkedJS for Markdown parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    /* Base styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #2b2b2b;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      background-color: #2b2b2b;
      padding: 20px;
      width: 250px;
      border-right: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2b2b2b;
      overflow: hidden;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Message bubble styling â€“ all centered */
    .chat-message {
      background-color: #3c3c3c;
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      margin: 10px auto;
      text-align: left;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #444;
      color: #cccccc;
    }
    .chat-message.bot {
      background-color: #2d2d2d;
      color: #e8e8e8;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
      align-items: center;
    }
    .chat-input-container input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }
    .chat-input-container button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-right: 10px;
    }
    .chat-input-container button:hover {
      background-color: #e8e8e8;
    }
    .chat-input-container button:focus {
      outline: none;
    }
    /* Button icons */
    .chat-input-container button.send-btn::after {
      content: "â†’";
      font-size: 20px;
      color: black;
    }
    .chat-input-container button.upload-btn::after {
      content: "ðŸ“Ž";
      font-size: 20px;
      color: black;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #aaa;
    }
    .loading span {
      display: inline-block;
      margin: 0 3px;
      font-size: 20px;
      animation: wave 1.5s infinite;
    }
    .loading span:nth-child(1) { animation-delay: 0s; }
    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }
    /* Markdown styling for explanations */
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }
    .indented { margin-left: 20px; }
    .key-points {
      list-style-type: disc;
      padding-left: 20px;
    }
    /* Code block styling (emulating ChatGPT/VSCode) */
    .code-block-container {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 80%;
      overflow: hidden;
      font-family: Consolas, "Courier New", monospace;
      position: relative;
    }
    .code-block-header {
      background-color: #2d2d2d;
      padding: 5px 10px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-button {
      background-color: #444;
      border: none;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .code-content {
      background-color: #1e1e1e;
      padding: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      min-height: 50px;
    }
    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.5s forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-content { flex-direction: column; }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">LightAi v5</div>
    <div class="main-content">
      <div class="sidebar">
        This is a model under development made by Shreyan && Co
      </div>
      <div class="chat-container">
        <div class="chat-log" id="chatLog">
          <div class="chat-message bot fade-in">
            I am LightAI, your assistant. How can I help you today?
          </div>
        </div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button class="upload-btn" id="uploadButton"></button>
          <button class="send-btn" id="sendButton"></button>
          <!-- Hidden file input -->
          <input type="file" id="fileInput" style="display: none;" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');

    // Fade-in helper: adds the 'fade-in' class to newly added elements
    function applyFadeIn(element) {
      element.classList.add('fade-in');
    }

    // Append a simple message (user messages)
    function addMessage(message, userType) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', userType, 'fade-in');
      messageDiv.innerHTML = message;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Animate bot message using segment-by-segment fade-in.
    // This function splits the response by code fences (which may include a language specifier)
    function animateBotMessage(response) {
      const container = document.createElement('div');
      container.classList.add('chat-message', 'bot');
      chatLog.appendChild(container);
      chatLog.scrollTop = chatLog.scrollHeight;

      // Split response using regex for code blocks: ```lang\ncode\n```
      let segments = [];
      let lastIndex = 0;
      const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let match;
      while ((match = codeRegex.exec(response)) !== null) {
        if (match.index > lastIndex) {
          segments.push({ type: 'text', content: response.substring(lastIndex, match.index) });
        }
        segments.push({ type: 'code', language: match[1] || 'none', content: match[2] });
        lastIndex = codeRegex.lastIndex;
      }
      if (lastIndex < response.length) {
        segments.push({ type: 'text', content: response.substring(lastIndex) });
      }

      // Reveal segments one by one with a slight delay
      let delay = 0;
      segments.forEach(segment => {
        setTimeout(() => {
          if (segment.type === 'text') {
            // Use Marked.js to parse Markdown for explanation and formatting
            const html = marked.parse(segment.content);
            const div = document.createElement('div');
            div.innerHTML = html;
            applyFadeIn(div);
            container.appendChild(div);
          } else if (segment.type === 'code') {
            // Create a code block container with header and copy button
            const codeContainer = document.createElement('div');
            codeContainer.classList.add('code-block-container', 'fade-in');

            const codeHeader = document.createElement('div');
            codeHeader.classList.add('code-block-header');
            codeHeader.innerHTML = `<span>Code Output (${segment.language})</span>`;

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-button');
            copyButton.innerText = 'Copy';
            codeHeader.appendChild(copyButton);
            codeContainer.appendChild(codeHeader);

            const pre = document.createElement('pre');
            const code = document.createElement('code');
            code.className = 'language-' + segment.language;
            code.textContent = segment.content;
            pre.appendChild(code);
            codeContainer.appendChild(pre);
            container.appendChild(codeContainer);
            copyButton.addEventListener('click', () => {
              navigator.clipboard.writeText(segment.content);
            });
            // Run Prism to highlight the code
            Prism.highlightElement(code);
          }
          chatLog.scrollTop = chatLog.scrollHeight;
        }, delay);
        delay += 500; // Adjust delay (in ms) between segments as desired
      });
    }

    // Handle sending of a user message
    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      chatInput.value = '';

      // Show a loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading', 'fade-in');
      loadingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatLog.appendChild(loadingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        chatLog.removeChild(loadingDiv);
        animateBotMessage(data.response);
      } catch (error) {
        chatLog.removeChild(loadingDiv);
        addMessage('Sorry, there was an error processing your request.', 'bot');
      }
    }

    // Handle file upload (images or text files)
    async function uploadFile(file) {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          addMessage(`<img src="${e.target.result}" style="max-width: 100%; border-radius: 8px;">`, 'user');
        };
        reader.readAsDataURL(file);
      } else {
        addMessage(`<em>File "${file.name}" uploaded.</em>`, 'user');
      }
      const formData = new FormData();
      formData.append('file', file);
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading', 'fade-in');
      loadingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatLog.appendChild(loadingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        chatLog.removeChild(loadingDiv);
        if (data.response) {
          animateBotMessage(data.response);
        } else if (data.error) {
          addMessage(data.error, 'bot');
        }
      } catch (error) {
        chatLog.removeChild(loadingDiv);
        addMessage('Sorry, there was an error uploading your file.', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    uploadButton.addEventListener('click', () => { fileInput.click(); });
    fileInput.addEventListener('change', () => { const file = fileInput.files[0]; if (file) { uploadFile(file); } });
  </script>
</body>
</html>
