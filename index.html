<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LightAI Chatbot</title>
  <!-- Add the favicon link -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    /* Existing CSS Styles */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #e8e8e8;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 100%;
      background-color: #2b2b2b;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-message {
      background-color: #3c3c3c;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      margin: 0 auto;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #444;
      color: #ffffff;
      align-self: flex-end;
    }

    .chat-message.bot {
      background-color: #2d2d2d;
      color: #e8e8e8;
      align-self: flex-start;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .key-points {
      margin-top: 5px;
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .key-points li {
      margin-bottom: 5px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }

    .input-row {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }

    .chat-input input[type="text"]::placeholder {
      color: #bbb;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .upload-button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-button:hover {
      background-color: #555;
    }

    .file-name {
      margin-top: 5px;
      color: #aaa;
      font-size: 14px;
      word-break: break-all;
    }

    .chat-input button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .chat-input button:hover {
      background-color: #e8e8e8;
    }

    .chat-input button:focus {
      outline: none;
    }

    .chat-input button::after {
      content: "â†’";
      font-size: 20px;
      color: black;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: #aaa;
    }

    .loading span {
      display: inline-block;
      margin: 0 3px;
      font-size: 20px;
      animation: wave 1.5s infinite;
    }

    .loading span:nth-child(1) {
      animation-delay: 0s;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes wave {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }

    /* New CSS Styles for File Upload Functionality */

    /* Style for Uploaded File Link */
    .chat-message.file {
      background-color: #444;
      color: #ffffff;
      text-align: center;
      align-self: flex-end;
    }

    .chat-message.file a {
      color: #4ea3ff;
      text-decoration: none;
      word-break: break-all;
    }

    .chat-message.file a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 100%;
        border-radius: 0;
      }

      .chat-input input[type="text"] {
        margin-right: 5px;
        padding: 10px;
      }

      .upload-button {
        padding: 8px;
        font-size: 16px;
        margin-right: 5px;
      }

      .chat-input button {
        width: 40px;
        height: 40px;
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VFM5YQDYN7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VFM5YQDYN7');
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chatLog">
      <!-- Default assistant greeting -->
      <div class="chat-message bot">
        I am LightAI, your assistant. How can I help you today?
      </div>
    </div>
    <div class="chat-input">
      <div class="input-row">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <label for="fileInput" class="upload-button" title="Upload File">ðŸ“Ž</label>
        <button id="sendButton"></button>
      </div>
      <input type="file" id="fileInput" accept=".txt" />
      <div id="selectedFile" class="file-name"></div>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const fileInput = document.getElementById('fileInput');
    const selectedFileDiv = document.getElementById('selectedFile');

    // Display selected file name
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        selectedFileDiv.textContent = `Selected file: ${fileInput.files[0].name}`;
      } else {
        selectedFileDiv.textContent = '';
      }
    });

    function addMessage(message, userType) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', userType);
      messageDiv.innerHTML = message;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function addFileMessage(fileName) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', 'file');
      // You can customize the link's href as needed, for example, to download the file
      messageDiv.innerHTML = `<strong>Uploaded File:</strong> <a href="#" onclick="alert('File uploaded: ${fileName}')">${fileName}</a>`;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      const file = fileInput.files[0];

      if (!userMessage && !file) return; // Prevent sending empty messages

      // Create FormData
      const formData = new FormData();
      formData.append('message', userMessage);
      if (file) {
        formData.append('file', file);
      }

      // Add user message to chat log
      if (userMessage) {
        addMessage(userMessage, 'user');
      }

      if (file) {
        // Display the file in the chat log
        addFileMessage(file.name);
      }

      chatInput.value = '';
      fileInput.value = '';
      selectedFileDiv.textContent = '';

      // Add loading animation
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading');
      loadingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatLog.appendChild(loadingDiv);
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        chatLog.removeChild(loadingDiv);

        if (data.response) {
          // Format response into sections
          const formattedResponse = formatResponse(data.response);
          addMessage(formattedResponse, 'bot');
        } else if (data.error) {
          addMessage('Sorry, there was an error processing your request.', 'bot');
        }
      } catch (error) {
        chatLog.removeChild(loadingDiv);
        addMessage('Sorry, there was an error processing your request.', 'bot');
      }
    }

    function formatResponse(response) {
      const sections = response.split('\n');
      return sections.map(section => {
        if (section.startsWith('###')) {
          return `<div class="section-title">${section.replace('###', '').trim()}</div>`;
        } else if (section.startsWith('-')) {
          return `<ul class="key-points"><li>${section.replace('-', '').trim()}</li></ul>`;
        } else {
          return `<p>${section}</p>`;
        }
      }).join('');
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
