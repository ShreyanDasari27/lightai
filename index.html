<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
      max-width: 90%;
    }
    .chat-log {
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .chat-log p {
      margin: 5px 0;
    }
    .chat-log .user {
      font-weight: bold;
      color: #007bff;
    }
    .chat-log .bot {
      font-weight: bold;
      color: #28a745;
    }
    .chat-input-container {
      display: flex;
    }
    .chat-input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-input-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chatLog">
      <p><span class="bot">LightAI:</span> Hi! How can I assist you today?</p>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Add user message to chat log
      chatLog.innerHTML += `<p><span class="user">You:</span> ${userMessage}</p>`;
      chatInput.value = '';

      // Send the message to the backend
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();

        // Add bot response to chat log
        chatLog.innerHTML += `<p><span class="bot">LightAI:</span> ${data.response}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (error) {
        chatLog.innerHTML += `<p><span class="bot">LightAI:</span> Sorry, there was an error processing your request.</p>`;
      }
    }

    // Attach event listeners
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
