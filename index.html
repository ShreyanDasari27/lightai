<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightAI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: #1c1e24;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .chat-header {
      background: #2b2f36;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1f2228;
      color: #d1d5db;
      font-size: 16px;
    }

    .chat-box p {
      margin: 10px 0;
    }

    .chat-box .user {
      color: #4a90e2;
    }

    .chat-box .bot {
      color: #6ee7b7;
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      background: #2b2f36;
      border-top: 2px solid #444;
    }

    .chat-input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .chat-input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input-container button:hover {
      background: #3b78cc;
    }

    #loading-animation {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #f3f4f6;
    }

    #loading-animation span {
      display: inline-block;
      animation: blink 1.5s infinite;
    }

    #loading-animation .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loading-animation .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">LightAI Chatbot</div>
    <div class="chat-box" id="chatLog">
      <p><span class="bot">LightAI:</span> Hi! How can I assist you today?</p>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" placeholder="Type your message here..." autofocus />
      <button id="sendButton">Send</button>
    </div>
    <div id="loading-animation">
      <span>Loading</span><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const loadingAnimation = document.getElementById('loading-animation');

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Add user's message to the chat log
      chatLog.innerHTML += `<p><span class="user">You:</span> ${userMessage}</p>`;
      chatInput.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      // Show loading animation
      loadingAnimation.style.display = 'block';

      try {
        // Send the message to the server
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();

        // Display bot response in the chat log
        chatLog.innerHTML += `<p><span class="bot">LightAI:</span> ${data.response}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (error) {
        chatLog.innerHTML += `<p><span class="bot">LightAI:</span> Sorry, an error occurred while processing your request.</p>`;
      } finally {
        // Hide loading animation
        loadingAnimation.style.display = 'none';
      }
    }

    // Event listeners for button click and Enter key press
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
